<div class="sp-container"> 
  
<div class="form-grop">
  <input type="text" 
      class="form-control" 
      [(ngModel)]="searchName"/>
  <hr>
  <span>{{searchName}}</span>
</div>
<ul class="list-group" >
  
  <li class="list-group-item justify-content-between" 
  *ngFor="let repo of repos"
  (click)="onSelected(repo)">
    {{repo.name}}
    <span class="badge badge-default badge-pill">{{repo.forks}}</span>
  </li>
  
</ul>
</div>
